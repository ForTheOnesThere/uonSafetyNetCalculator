<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Safety Net Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>Last bit...</h1>
    <h3>Tell me about all the work you did at your current level before 15/3/20</h3>
    For example, level 4 modules in your fourth and final year, or level 3 or 4 modules
    in your third and final year.
    <br>
    <br>

    <div><form method="post">

      Module Title: <input type="text"  class="textBoxLong" id="newModuleTitle" value=""><br><br>
      Module Credits: <input type="text" class="textBoxSize" id="newModuleCredits" value=""><br><br>
      Percentage of Module Completed (0-100%): <input type="text" class="textBoxSize" id="newModulePercent" value=""><br><br>
      Module Grade: <input type="text" class="textBoxSize" id="newModuleGrade" value=""><br><br>

      <input type="button" class="buttonSize" id="submitButton" value="Add This Module">
      <input type="button" class="buttonSize" id="resetButton" value="Start Over">
      <input type="button" class="buttonSize" id="finishButton" value="Finish">

    </form></div>

    <script type="text/javascript" src="finalYear.js"></script>
  </body>
</html>
